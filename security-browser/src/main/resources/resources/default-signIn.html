<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>默认的登陆页面</title>
</head>
<script type="text/javascript">
    function refreshImg(){
        var img = document.getElementById("img");
        img.src = "/code/image?width=60&rnd=" + Math.random();
    }
</script>
<body>
    <h3>默认的登陆</h3>
     <form action="/authentication/form" method="post">
         <table>
             <tr>
                 <td>用户名：</td>
                 <td> <input type="text" name="username" ></td>
             </tr>
             <tr>
                 <td>密码：</td>
                 <td> <input type="password" name="password" ></td>
             </tr>
             <tr>
                 <td>图形验证码：</td>
                 <td>
                     <input type="text" name="imageCode" >
                     <img id="img" src="/code/image?width=60"   title="看不清可单击图片刷新" onclick="this.src='/code/image?width=60&rnd='+Math.random()">
                     <!--<img id="img" src="/code/image?width=60"  >-->
                     <!--<a href="#" onclick="refreshImg();">看不清，换一张</a>-->
                 </td>
             </tr>
             <tr>
                 <td colspan="2">
                     <input type="checkbox" name="remember-me" value="true">记住我
                 </td>
             </tr>
             <tr>
                 <td colspan="2"> <button type="submit">登陆</button></td>
             </tr>
         </table>
     </form>
    <br/>
    <h3>短信登陆</h3>
     <form action="/authentication/mobile" method="post">
         <table>
             <tr>
                 <td>手机号：</td>
                 <td> <input type="text" name="mobile" ></td>
             </tr>
             <tr>
                 <td>短信验证码：</td>
                 <td>
                     <input type="text" name="smsCode" >
                     <a href="/code/sms?mobile=19951761632">发送验证码</a>
                 </td>
             </tr>
             <tr>
                 <td colspan="2"> <button type="submit">登陆</button></td>
             </tr>
         </table>
     </form>
    <br/>
    <h3>社交登陆</h3>
     <a href="/login/qq">QQ登录</a>
    SocialAuthenticationFilter过滤/auth请求。qq是QQProperties中的providerId值
    <br/>
     <a href="/login/weixin">微信登录</a>
    SocialAuthenticationFilter过滤/auth请求。qq是QQProperties中的providerId值
</body>
</html>
